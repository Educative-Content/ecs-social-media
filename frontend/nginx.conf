server {
  listen 80;
  server_name _;

  client_max_body_size 20m;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy to ECS services via Cloud Map (private DNS)
  location /api/users/ {
    proxy_pass http://users.svc.local:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /api/posts/ {
    proxy_pass http://posts.svc.local:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /api/feed/ {
    proxy_pass http://feed.svc.local:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
